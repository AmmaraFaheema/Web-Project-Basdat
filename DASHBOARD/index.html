<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
<!-- Sidebar -->
<div class="container">
    <div class="sidebar" id="sidebar">
        <div class="logo"><img src="assets/logo.png" alt="logo"></div>            
        <div class="menu-title">MENU</div>
            <ul class="menu">
                <!-- <li><a href="#"><li></li>Beranda</a></li> -->
                <li><a href="#" class="active"><img src="assets/icon-beranda.png" alt="Beranda">Beranda</a></li>
                <li><a href="#"><img src="assets/icon-kategori.png" alt="Kategori">Kategori</a></li>
                <li><a href="#"><img src="assets/icon-layanan.png" alt="Layanan">Layanan</a></li>
                <li><a href="#"><img src="assets/icon-pegawai.png" alt="Pegawai">Pegawai</a></li>
                <li><a href="#"><img src="assets/icon-produk.png" alt="Produk">Produk</a></li>
                <li><a href="#"><img src="assets/icon-pasien.png" alt="Pasien">Pasien</a></li>
                <li><a href="#"><img src="assets/icon-transaksi.png" alt="Transaksi">Transaksi</a></li>
            </ul>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <header>
            <div class="header-left">
                <h4>Dashboard</h4>
            </div>

            <div class="header-right">
                <a href="#" class="arrow-icon"><img src="assets/arrow.png" alt="arrow-icon"></a>
                <a href="#" class="user-icon"><img src="assets/user.png" alt="user"></a>
            </div>
        </header>

        <div class="content">
            <div class="welcome">
                <h5>Selamat datang, User!</h5>
            </div>

            <div class="cards-title">
                <h5>MENU</h5>
            </div>

            <div class="cards">
                <div class="card">
                    <img src="assets/icon-kategori.png" alt="kategori">
                    <span>Kategori</span>
                </div>
                <div class="card">
                    <img src="assets/icon-layanan.png" alt="">
                    <span>Layanan</span>
                </div>
                <div class="card">
                    <img src="assets/icon-pegawai.png" alt="">
                    <span>Pegawai</span>
                </div>
                <div class="card">
                    <img src="assets/icon-produk.png" alt="">
                    <span>Produk</span>
                </div>
                <div class="card">
                    <img src="assets/icon-pasien.png" alt="">
                    <span>Pasien</span>
                </div>
                <div class="card">
                    <img src="assets/icon-transaksi.png" alt="">
                    <span>Transaksi</span>
                </div>
            </div>
        </div>
    </div>
</div>

<button class="hamburger" id="hamburger">
        <img src="assets/menu-line.png" alt="">
</button>

<script src="script.js"></script>
</body>
</html>
