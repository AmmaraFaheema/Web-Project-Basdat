<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Produk</title>
     <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
<!-- Sidebar -->
<div class="container">
    <div class="sidebar" id="sidebar">
        <div class="logo"><img src="assets/logo.png" alt="logo"></div>            
        <div class="menu-title">MENU</div>
        <ul class="menu">
            <li><a href="#"><img src="assets/icon-beranda.png" alt="Beranda">Beranda</a></li>
            <li><a href="#"><img src="assets/icon-kategori.png" alt="Kategori">Kategori</a></li>                <li><a href="#"><img src="assets/icon-layanan.png" alt="Layanan">Layanan</a></li>
            <li><a href="#"><img src="assets/icon-pegawai.png" alt="Pegawai">Pegawai</a></li>
            <li><a href="#" class="activesql "><img src="assets/icon-produk.png" alt="Produk">Produk</a></li>            <li><a href="#"><img src="assets/icon-pasien.png" alt="Pasien">Pasien</a></li>
            <li><a href="#"><img src="assets/icon-transaksi.png" alt="Transaksi">Transaksi</a></li>
        </ul>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <header>
            <div class="header-left">
                <h4>Produk</h4>
            </div>

            <div class="header-right">
                <a href="#" class="arrow-icon"><img src="assets/arrow.png" alt="arrow-icon"></a>
                <a href="#" class="user-icon"><img src="assets/user.png" alt="user"></a>
            </div>
        </header>

        <div class="content">
                <div class="form-section">
                    <h5>Tambah Produk</h5>
                    <div class="form-group">
                        <label for="category-name">Nama Kategori</label>
                        <input type="text" id="category-name" placeholder="*max. 200 kata">
                    </div>
                    <button class="add-button" onclick="addCategory()">Tambah</button>
                </div>

                <div class="table-section">
                    <h5>Daftar Produk</h5>
                    <div class="table-header">
                        <input type="text" placeholder="Search...">
                        <a href="#">Import as CSV</a>
                    </div>
                    <table id="category-table">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Nama Kategori</th>
                                <th>Action</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>#18533</td>
                                <td>Wikotria</td>
                                <td class="action-buttons">
                                    <img src="assets/edit.png" alt="edit" class="edit">
                                    <img src="assets/delete.png" alt="delete" class="delete" onclick="deleteRow(this)">
                                </td>
                            </tr>
                            <tr>
                                <td>#45169</td>
                                <td>Trivie Byrd</td>
                                <td class="action-buttons">
                                    <img src="assets/edit.png" alt="edit" class="edit">
                                    <img src="assets/delete.png" alt="delete" class="delete" onclick="deleteRow(this)">
                                </td>
                            </tr>
                            <tr>
                                <td>#34304</td>
                                <td>Brad Mason</td>
                                <td class="action-buttons">
                                    <img src="assets/edit.png" alt="edit" class="edit">
                                    <img src="assets/delete.png" alt="delete" class="delete" onclick="deleteRow(this)">
                                </td>
                            </tr>
                            <tr>
                                <td>#17188</td>
                                <td>Sanderson</td>
                                <td class="action-buttons">
                                    <img src="assets/edit.png" alt="edit" class="edit">
                                    <img src="assets/delete.png" alt="delete" class="delete" onclick="deleteRow(this)">
                                </td>
                            </tr>
                            <tr>
                                <td>#44222</td>
                                <td>Dominic</td>
                                <td class="action-buttons">
                                    <img src="assets/edit.png" alt="edit" class="edit">
                                    <img src="assets/delete.png" alt="delete" class="delete" onclick="deleteRow(this)">
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

<button class="hamburger" id="hamburger">
    <img src="assets/menu-line.png" alt="">
</button>

<script src="script.js"></script>
</body>
</html>
