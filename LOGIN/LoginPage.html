<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <meta name="tablecolor" content="#000000"> -->
    <title>Fazskin</title>
    <link rel="stylesheet" href="LoginStyle.css">
    <link rel="icon" href="assets/logo.png">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="wrapper">
        <div class="logo"></div>
        <div class="container">
            <h1 id="title">LOG IN</h1>
            <form>
                <div class="input-group">
                    <div class="label">
                        <label for="username">Username</label>
                    </div>
                    <div class="icon-input-container">
                        <i class="icon"><img src="assets/usernameIcon.png" alt=""></i>
                        <input type="text" placeholder="" id="name">
                    </div>
                </div>
                <div class="input-group">
                    <div class="label">
                        <label for="password">Password</label>
                    </div>
                    <div class="icon-input-container">
                        <i class="icon"><img  class="icon" src="assets/passIcon.png" alt=""></i>
                        <input type="password" placeholder="" id="pass">
                    </div>
                </div>
                <div class="input-group">
                    <button onclick="login()" id="name" type="submit" class="btn">LOG IN</button>
                </div>
        </div>
    </div>
</body>
<script>
    function login() {
        if(document.getElementById("name").value == "pasyas" && document.getElementById("pass").value == "ganteng") {
            window.location.href = "../DASHBOARD/index.html";
            alert("Selamat datang " + document.getElementById("name").value);
        }
        else if(document.getElementById("name").value == "pasyas" && document.getElementById("pass").value != "ganteng") {
            alert("Username atau password salah");
        }else if(document.getElementById("name").value = "" || document.getElementById("pass").value == "") {
            alert("isi username dan password");
        }
    }
</script>
</html>
